<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datetime superapp</title>
    <script src="./src/main.js" type="module"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<nav id="main-nav">
    <a href="#datecalc">Калькулятор дат</a>
    <a href="#timer">Таймер</a>
</nav>
<form id="datecalc" class="context-page">
    <h3>Калькулятор дат</h3>
    <label>
        <strong>Первая дата:</strong>
        <input type="date" name="firstDate" />
    </label>
    <label>
        <strong>Вторая дата:</strong>
        <input type="date" name="secondDate" />
    </label>
    <button type="submit">Расчитать промежуток</button>
    <p id="datecalc__result"></p>
</form>
<form id="timer" class="context-page visually-hidden">
    <h3>Таймер</h3>
    <input type="number" min="0" max="999" id="hours" class="time" value="0">
    <label for="hours">ч.</label>
    <input type="number" min="0" max="59" id="minutes" class="time" value="0">
    <label for="minutes">м.</label>
    <input type="number" min="0" max="59" id="seconds" class="time" value="10">
    <label for="seconds">с.</label>
    <button type="button" id="btnStart">Старт</button>
    <button type="button" id="btnStop">Стоп</button>
    <p id="time"></p>
</form>
<script src="src/loadUtils.js"></script>
</body>
</html>
